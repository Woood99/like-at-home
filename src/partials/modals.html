<div class="graph-modal">
    <button class="btn-reset js-modal-close graph-modal__close z-[9999999] md1:hidden" aria-label="Закрыть модальное окно"></button>

    <div
        class="graph-modal__container graph-modal-container-fadeInUp w-[560px] mmd1:rounded-[40px] mmd1:px-[45px] mmd1:pt-[51px] mmd1:pb-[63px] md1:w-full"
        role="dialog"
        aria-modal="true"
        data-graph-target="create-bid">
        <button class="btn-reset js-modal-close graph-modal__close z-[9999999] mmd1:hidden" aria-label="Закрыть модальное окно"></button>

        <form action="#" class="graph-modal__content" id="create-bid-form">
            <h3 class="title-3-5 mb-6 md1:mb-4">Оставьте заявку</h3>
            <p class="text-paragraph-2">Мы предоставим доступ для тестирования системы или поможем подобрать продукт</p>
            <div class="mt-9 flex flex-col gap-6 md1:gap-4">
                <label class="form-input">
                    <input type="text" name="name" class="input input-primary input-s-big" placeholder="Имя" />
                </label>
                <label class="form-input">
                    <input type="text" name="email" class="input input-primary input-s-big" placeholder="Электронная почта" />
                </label>
                <label class="form-input">
                    <input type="tel" name="tel" class="input input-primary input-s-big" placeholder="Телефон" />
                </label>
                <label class="form-input">
                    <input type="text" name="company_name" class="input input-primary input-s-big" placeholder="Название компании" />
                </label>
            </div>
            <button type="submit" class="mt-6 md1:mt-4 btn btn-third btn-s-big w-full js-modal-close">Отправить заявку</button>
            <div class="mt-6 md1:mt-4 checkbox">
                <input id="c_agreement" name="agreement" class="checkbox__input" type="checkbox" />
                <label for="c_agreement" class="checkbox__label">
                    <div class="checkbox__mark">
                        <div class="checkbox__mark-check"></div>
                    </div>
                    <span class="checkbox__text">
                        Заполняя форму, вы соглашаетесь на
                        <a href="#" class="inline">обработку персональных данных </a>
                    </span>
                </label>
            </div>
            <!-- у полей "name" связаны с валидацией, если валидация не нужна то с формы убирай id="create-bid-form"
            const createBidForm = document.querySelector("#create-bid-form");

                }
            }); -->
        </form>
    </div>
